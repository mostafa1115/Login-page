<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formbox login">
            
            <form action="">
            <h1>Login</h1>
            <div class="username inputbox" >
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user"></i>
            </div>
            <div class="password inputbox">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgetpass">
            <a href="">Forget Password?</a>
            </div>
            <button class="btn">Login</button>
            <p>or login with social account</p>
            <div class="socialIcons">
                <a href="https://mail.google.com/mail/u/3/#inbox" target="_blank"><i class="fa-brands fa-google" ></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
        </div>
        <div class="formbox register">
            <form action="">
            <h1>Registerition</h1>
            <div class="email inputbox" >
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="username inputbox" >
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="password inputbox">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgetpass">
            <a href="">Forget Password?</a>
            </div>
            <button class="btn">Register</button>
            <p>or Register with social account</p>
            <div class="socialIcons">
                <a href="https://mail.google.com/mail/u/3/#inbox" target="_blank"><i class="fa-brands fa-google" ></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
        </div>
        <div class="toggle-box">
        <div class="toggle-panle toggle-left">
            <h1>Hello, Welcome</h1>
            <p>Don't have an acoount?</p>
            <button class="register-btn">Register</button>
        </div>
        <div class="toggle-panle toggle-right">
            <h1>Hello, Welcome</h1>
            <p>Already have an acoount?</p>
            <button class="login-btn">Login</button>
        </div>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
